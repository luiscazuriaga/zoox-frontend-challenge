<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 <!-- Checkbox Column -->
 <ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>

  </th>
  <td mat-cell *matCellDef="let row">
    <button class="buttonTable">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">edit_outline</mat-icon>
    </button>
    <button class="buttonTable">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">delete_outline</mat-icon>
    </button>
  </td>
</ng-container>

  <div *ngFor="let item of resource">
    <ng-container matColumnDef="{{item[0]}}">
      <th mat-header-cell *matHeaderCellDef> {{item[0]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item[0]]}} </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
